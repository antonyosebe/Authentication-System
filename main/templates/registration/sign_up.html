{% extends 'main/base.html' %}
{% block title %}Sign Up{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <p>Have an account? Sign In <a href="/login">Here</a></p>
    <button type="submit" class="btn btn-success">Login</button>
</form>
{% endblock %}
